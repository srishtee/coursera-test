<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
  <body ng-app = "food">
    <div class="container" ng-controller = "foodcontroller">
      <h1>Lunch Checker</h1>

      <div class="form-group">
          <input id="lunch-menu" type="text"
          ng-model= "names"
          placeholder="list comma separated dishes you usually have for lunch"
          class="form-control">
      </div>
      <div class="form-group">
        <button class="btn btn-default" ng-click="displaymessage()">Check If Too Much</button>
        
      </div>
          
      <div class="form-group message">
            <!-- Your message can go here. -->
            
           <div ng-show = "checked" class="alert alert-success">{{message}}</div>
           <div ng-show = "empty && !checked" class="alert alert-danger">{{message}}</div>
      </div>
    </div>

  </body>
</html>
